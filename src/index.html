<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/vector.svg')%>" alt="Логотип" class="header__img">
  </header>
  <main class="content">
    <section class="profile page__profile">
      <div class="profile__avatar">
        <img src = ""  alt = "Изображение профиля" class = "profile__avatar-image">
        <div class="profile__avatar-overlay">
          <button type = "button" class = "profile__avatar-edit"></button>
        </div>
      </div>
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Edit" type="button" class="profile__button-edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button aria-label="Add" type="button" class="profile__button-add"></button>
    </section>
    <section class="cards page__cards">
      <ul class="cards__items">
        <template id="card-template">
          <li class="cards__item">
            <img src="" alt="" class="cards__img">
            <div class="cards__interaction">
              <h2 class="cards__text"></h2>
              <div class="cards__like-container">
                <button aria-label="Like" type="button" class="cards__like"></button>
                <p class="cards__count-like"></p>
              </div>
            </div>
            <button aria-label="Delete" type="button" class="cards__delete"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyrating">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__body">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form action="#" method="get" class="form form_type_edit" name="user-information" novalidate>
          <fieldset class="form__fieldset">
            <label class="form__label">
              <input type="text" name="username" class="form__input form__input_type_username" id="username" minlength="2" maxlength="40" required>
              <span class="form__input-error" id="username-error"></span>
            </label>
            <label class="form__label">
              <input type="text" name="about-me" class="form__input form__input_type_user-info" id="about-me" minlength="2" maxlength="200" required>
              <span class="form__input-error" id="about-me-error"></span>
            </label>
          <button type="submit" class="form__submit-button button__saveProfile">Сохранить</button>
          </fieldset>
        </form>
        <button aria-label="Close" type="button" class="popup__close"></button>
      </div>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__body">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form action="#" method="get" class="form form_type_add-card" name="user-information" novalidate>
          <fieldset class="form__fieldset">
            <label class="form__label">
              <input type="text" name="title-card" placeholder="Название" class="form__input form__input_type_title-card" id="title-card" minlength="2" maxlength="30" required> 
              <span class="form__input-error" id="title-card-error"></span>
            </label>
            <label class="form__label">
              <input type="url" name="link-picture" placeholder="Ссылка на картинку" class="form__input form__input_type_link-card" id="link-picture" required>
              <span class="form__input-error" id="link-picture-error"></span>
            </label>
            <button type="submit" class="form__submit-button">Сохранить</button>
          </fieldset>
        </form>
        <button aria-label="Close" type="button" class="popup__close"></button>
      </div>  
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__body">
      <div class="popup__image-container">
        <img src="" alt="" class="popup__img">
        <button aria-label="Close" type="button" class="popup__close"></button>
        <p class="popup__img-name">Карачаевск</p>
      </div>
    </div>
    <!-- Popup смены аватара -->
   <div class="popup popup_type_avatar">
    <div class="popup__body">
      <div class="popup__container popup__container_avatar">
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="form form_type_edit-avatar" action="#" method="get" name="user-avatar" novalidate>
          <fieldset class="form__fieldset">
            <label class = "form__label">
              <input type="url" id="link-avatar" name="link-avatar" class="form__input form__input_type_avatar" placeholder="Ссылка на картинку" required>
              <span class="form__input-error" id="link-avatar-error"></span>
            </label>
            <button type="submit" class="form__submit-button">Сохранить</button>
          </fieldset>
        </form>
        <button aria-label="Close" type="button" class="popup__close"></button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
