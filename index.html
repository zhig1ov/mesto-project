<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./vendor/font.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/Vector.svg" alt="Логотип" class="header__img">
  </header>
  <main class="content">
    <section class="profile page__profile">
      <div class="profile__avatar">
        <div class="profile__image"></div>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards page__cards">
      <ul class="cards__items">
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="" class="cards__img">
            <p class="cards__text">Карачаевск</p>
            <button type="button" class="cards__like"></button>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="" class="cards__img">
          <div class="pp">
            <p class="cards__text">Гора Эльбрус</p>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.png" alt="" class="cards__img">
          <div class="pp">
            <p class="cards__text">Домбай</p>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="" class="cards__img">
          <div class="pp">
            <p class="cards__text">Гора Эльбрус</p>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.png" alt="" class="cards__img">
          <div class="pp">
            <p class="cards__text">Домбай</p>
            <button class="cards__like"></button>
          </div> 
        </li>
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="" class="cards__img">
          <div class="pp">
            <p class="cards__text">Карачаево-Ч...</p>
            <button class="cards__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyrating">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <p class="popup__heading">Редактировать профиль</p>
      <input type="text" name="name" input="Жак-Ив Кусто" class="form__item popup__input-name">
      <input type="text" name="aboutme" input="Исследователь океана" class="form__item popup__input-about">
      
      <button type="submit" class="form__submit-button">Сохранить</button>
      <div class="popup__close">
      </div>
    </div>
  </div>
</body>
</html>
